<html>
  <body>
    <div id="container">
      <form id="todo-form">
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" placeholder="Tu titulo" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">publica tu post</button>
      </form>
    </div>

    <script>
      let boton=document.getElementById('submit-todo')
      boton.addEventListener('click', function() {
    this.style.backgroundColor = "tomato";
  })
       document.getElementById('todo-form').addEventListener('submit', async function (event) {
        event.preventDefault();
        // asignamos las constantes atravez de los ID`s
        const title = document.getElementById('todo-title').value;
        const completed = document.getElementById('todo-completed').checked;
        // creamos un objeto con 2 propiedades 
        const postData = { title, completed };
        //abreviatura de esto:
        // const postData = {
        //   title: title,
        //   completed: completed
        // };
        
        // hacemos una cosntante con el await del fetch directo 
        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
          // el metodo de POST 
          method: 'POST',
          body: JSON.stringify(postData),
        });

        //  y aqui vemos si el response va bien o no en caso de que si lo pasa a .json en caso de que no esta ok pues tira error
        if (response.ok) {
          const responseData = await response.json();
          console.log('Respuesta del servidor:', responseData);
        } else {
          console.error('Error al enviar la solicitud');
        }
      });
    </script>
  </body>
</html>
